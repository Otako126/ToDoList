version: '3.9'
services:
  auth:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./auth_service:/app
    command: bash -c "pip install -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET=dev-secret

  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    command: bash -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=dev-secret
    depends_on:
      - auth

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - api
